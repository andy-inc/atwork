<div class="modal fade" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Удаление ключа</h4>
            </div>
            <div class="modal-body">
                <div class="alert alert-danger" data-type="error-window" style="display: none">
                    <strong>Ошибка!</strong> <div data-type="error-message"></div>
                </div>

                <p>Вы действительно хотите удалить ключ: <%= code %>?</p>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-type="action" data-value="OK">Удалить</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
            </div>
        </div>
    </div>
</div>
