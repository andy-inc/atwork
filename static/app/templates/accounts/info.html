<div class="modal fade" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Пользователь</h4>
            </div>
            <div class="modal-body">
                <div class="alert alert-danger" data-type="error-window" style="display: none">
                    <strong>Ошибка!</strong> <div data-type="error-message"></div>
                </div>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" name="email" class="form-control" placeholder="Email" value="<%= email %>">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Псевдоним</label>
                        <div class="col-sm-10">
                            <input type="text" name="alias" class="form-control" placeholder="Псевдоним" value="<%= alias %>">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">ФИО</label>
                        <div class="col-sm-10">
                            <input type="text" name="fio" class="form-control" placeholder="Фамилия Имя Отчество" value="<%= fio %>">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Пароль</label>
                        <div class="col-sm-10">
                            <input type="password" name="password" class="form-control" placeholder="Пароль">
                        </div>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-type="action" data-value="OK">Сохранить</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
            </div>
        </div>
    </div>
</div>
